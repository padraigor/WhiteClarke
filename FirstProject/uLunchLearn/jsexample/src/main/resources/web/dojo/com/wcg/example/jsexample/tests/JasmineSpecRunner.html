<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="http://jasmine.github.io/lib/jasmine-1.3.1/jasmine-html.js"></script>

 
<script data-dojo-config="async: 0, dojoBlankHtmlUrl: '/blank.html',
        packages: [ {
            name: 'com',
            location: location.pathname.replace(/\/[^/]+$/, '') + '../../../../..'
        } ]"
    src="//ajax.googleapis.com/ajax/libs/dojo/1.7.5/dojo/dojo.js"></script>
	
	<!-- ADD TEST FILES HERE AND THEN OPEN THIS PAGE IN WEBSERVER EXAMPLES TO RUN TESTS -->
	<script type="text/javascript" src="SayHelloAmdTest.js"></script>
	<script type="text/javascript" src="SayHelloOldTest.js"></script>
	<script type="text/javascript" src="SayHelloWidgetTest.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
